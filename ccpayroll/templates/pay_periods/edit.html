{% extends "layout.html" %}

{% block title %}Edit Pay Period - Creative Closets Payroll{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">Edit Pay Period</h1>
        <a href="{{ url_for('pay_periods.index') }}" class="btn btn-secondary">Back to Pay Periods</a>
    </div>
    
    <form method="POST" action="{{ url_for('pay_periods.edit', period_id=pay_period.id) }}">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ pay_period.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="start_date">Start Date *</label>
            <input type="date" class="form-control" id="start_date" name="start_date" value="{{ pay_period.start_date }}" required>
        </div>
        
        <div class="form-group">
            <label for="end_date">End Date *</label>
            <input type="date" class="form-control" id="end_date" name="end_date" value="{{ pay_period.end_date }}" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('pay_periods.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
